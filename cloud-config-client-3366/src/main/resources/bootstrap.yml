server:
  port: 3366

spring:
  application:
    name: config-client # 注册金 Eureka 服务器的微服务名
  cloud:
    config:
      label: master # 分支名称
      name: config # 配置文件名称
      profile: dev # 读取后缀名称 master 分指 config-dev.yml 的配置文件被读取
      uri: http://config3344.com:3344 # 配置中心地址

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include:  "*"